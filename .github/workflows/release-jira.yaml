name: Sync Release

on:
  workflow_dispatch:

jobs:
  prepare-release-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
          fetch-depth: 0
      - uses: Medsien/release-to-jira@main
        with:
          jira_server: 'https://teamds.atlassian.net'
          jira_project: 'KYAN'
          jira_user: '${{ secrets.ATLASSIAN_CLOUD_USER }}'
          jira_token: '${{ secrets.ATLASSIAN_CLOUD_APIKEY }}'
