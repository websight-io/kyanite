name: Sync Release

on:
  workflow_dispatch:

jobs:
  prepare-release-notes:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
        with:
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Find latest tags
        run: |
          git fetch --tags origin
          LATEST_TAG=$(git describe --tags --abbrev=0)
          echo "LATEST_TAG=${LATEST_TAG}" >> $GITHUB_ENV
          PREVIOUS_TAG=$(git describe --abbrev=0 --tags ${LATEST_TAG}^)
          echo "PREVIOUS_TAG=${PREVIOUS_TAG}" >> $GITHUB_ENV
      - name: Generate release note
        uses: patrixr/jira-release-notes@v1.0.1
        id: markdown_generator
        with:
          head: git show-ref ${LATEST_TAG} -s
          base: git show-ref ${PREVIOUS_TAG} -s
          jira-code: 'KYAN'
          jira-host: ${{ secrets.ATLASSIAN_CLOUD_DOMAIN }}
          jira-username: ${{ secrets.ATLASSIAN_CLOUD_USER }}
          jira-password: ${{ secrets.ATLASSIAN_CLOUD_APIKEY }}
          app-name: 'Kyanite'
      - name: Process the pdf
        run: echo "The generated pdf was ${{ steps.markdown_generator.outputs.markdown }}"