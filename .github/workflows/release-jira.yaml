name: Sync Github and Jira release

on:
  release:
    types: [published]

jobs:
  create-jira-release:
    runs-on: ubuntu-latest
    steps:
      - name: create release
        uses: Rorychan/jira-releases-action@v1
        with:
          jira-server: ${{ secrets.ATLASSIAN_CLOUD_DOMAIN }}
          jira-email: ${{ secrets.ATLASSIAN_CLOUD_USER }}
          jira-api-token: ${{ secrets.ATLASSIAN_CLOUD_APIKEY }}
          project-name: "KYAN"
          release-name: ${{ github.event.release.name }}