name: Bulma CI auto install bundle for specific environment

on:
  workflow_dispatch:

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v3
      - name: Set up JDK 17
        uses: actions/setup-java@v3
        with:
          java-version: '17'
          distribution: 'adopt'
      - name: Cache local Maven repository
        uses: actions/cache@v3
        with:
          path: ~/.m2/repository
          key: ${{ runner.os }}-maven-${{ hashFiles('**/pom.xml') }}
          restore-keys: |
            ${{ runner.os }}-maven-
      - name: Build with Maven
        env:
          WEBSIGHT_URL: ${{ secrets.WEBSIGHT_URL }}
          WEBSIGHT_PORT: ${{ secrets.WEBSIGHT_PORT }}
          WEBSIGHT_ADMIN_USER: ${{ secrets.WEBSIGHT_ADMIN_USER }}
          WEBSIGHT_ADMIN_PASSWORD: ${{ secrets.WEBSIGHT_ADMIN_PASSWORD }}
        run: mvn clean install -PautoInstallBundleEnvironment