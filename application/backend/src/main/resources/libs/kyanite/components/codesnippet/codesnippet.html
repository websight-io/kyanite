<sly data-sly-use.model="pl.ds.kyanite.components.models.CodeSnippetComponent">
  <!--/*
    Be wary of adding new lines here as code formatting can add extra lines in rendered code
  */-->
  <div class="code-snippet">
    <sly data-sly-test="${model.fileName}">
      <p class="code-snippet__file-name">${model.fileName}</p>
    </sly>
    <span data-sly-test="${model.code}" class="code-snippet__icon icon is-medium">
      <i class="mdi mdi-24px mdi-content-copy"></i>
      <span class="icon__message"></span>
    </span>
    <pre class="code-snippet__pre"><code class="${model.fileType}">${model.code}</code></pre>
  </div>
</sly>
