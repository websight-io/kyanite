<sly data-sly-use.model="pl.ds.bulma.components.models.IconComponent">
  <!--/*
  Such a solution was introduced as mixing data-sly-element and data-sly-unwrap was causing problems
  */-->
  <sly data-sly-test="${model.elementType == 'div'}">
    <div data-sly-unwrap="${!model.addText}"
         class="icon-text ${model.colorOnText ? model.textVariant : ''}">
      <sly data-sly-use.template="./template.html"
           data-sly-call="${template.icon @
             colorOnText=model.colorOnText, textVariant=model.textVariant,
             icon=model.icon, addText=model.addText, label=model.label}"></sly>
    </div>
  </sly>
  <sly data-sly-test="${model.elementType == 'span'}">
    <span data-sly-unwrap="${!model.addText}"
          class="icon-text ${model.colorOnText ? model.textVariant : ''}">
      <sly data-sly-use.template="./template.html"
           data-sly-call="${template.icon @
           colorOnText=model.colorOnText, textVariant=model.textVariant,
           icon=model.icon, addText=model.addText, label=model.label}"></sly>
    </span>
  </sly>
</sly>
