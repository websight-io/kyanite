<sly data-sly-use.model="pl.ds.bulma.components.models.panel.PanelBlockComponent">
  <sly data-sly-test="${resource.hasChildren}">
      <a class="panel-block ${model.containerSize}" id="${model.id}">
        <sly data-sly-test="${model.addIcon && model.icon}">
          <sly data-sly-resource="${resource @ resourceType = 'bulma/components/icon', requestAttributes = wcmmode.disabledModeAttribute}"></sly>
        </sly>
        <sly data-sly-list="${resource.children}">
          <sly data-sly-resource="${item}"></sly>
        </sly>
      </a>
  </sly>
  <sly data-sly-test="${!resource.hasChildren}">
    <sly data-sly-use.lib="/libs/wcm/foundation/components/commons/templates.html"
         data-sly-call="${lib.placeholder @ classes=''}"></sly>
  </sly>
</sly>
