<sly data-sly-use.model="pl.ds.bulma.components.models.navbar.NavbarDropdownComponent">
  <div class="navbar-item has-dropdown is-hoverable ${model.isDropup ? 'has-dropdown-up' : ''}">
    <a class="navbar-link ${model.hasArrow ? '' : 'is-arrowless'}">
      <sly data-sly-test="${model.icon && model.icon != 'none'}">
        <span class="icon">
          <i class="${model.icon}"></i>
        </span>
      </sly>
      ${model.label}
    </a>

    <div class="navbar-dropdown ${model.isBoxed ? 'is-boxed' : ''}">
      <sly data-sly-list.item="${model.items}">
        <li>
          <a class="navbar-item" href="${item.url}">
            <sly data-sly-test="${item.icon && item.icon != 'none'}">
              <span class="icon">
                <i class="${item.icon}"></i>
              </span>
            </sly>
            ${item.label}
          </a>
          <sly data-sly-test="${item.hasDivider}">
            <hr class="navbar-divider">
          </sly>
        </li>
      </sly>
    </div>
  </div>
</sly>
