<sly data-sly-use.model="pl.ds.bulma.components.models.ContactFormComponent">
  <form id="${resource.name}">
    <div class="field">
      <label class="label">Email address</label>
      <div class="control has-icons-left">
        <input class="input email-input" type="email" name="email" placeholder="Email" required>
        <span class="icon is-small is-left">
          <i class="fas fa-envelope"></i>
        </span>
      </div>
      <p id="emailError" class="help is-danger is-hidden">This email is invalid</p>
    </div>
    
    <sly data-sly-test="${model.phoneNumber}">
      <div class="field">
        <label class="label">Phone</label>
        <div class="control has-icons-left">
          <input class="input" type="tel" name="phone" placeholder="Phone" required>
          <span class="icon is-small is-left"><i class="fas fa-phone"></i></span>
        </div>
      </div>
    </sly>
    
    <sly data-sly-test="${model.subject}">
      <div class="field">
        <label class="label">Subject</label>
        <div class="control">
          <input class="input" type="text" name="subject" placeholder="Subject" required>
        </div>
      </div>
    </sly>

    <div class="field">
      <label class="label">Message</label>
      <div class="control">
        <textarea class="textarea" name="message" placeholder="Write your message here..."
                  required></textarea>
      </div>
    </div>


    <div class="field">
      <div class="control">
        <label class="checkbox is-flex">
          <input type="checkbox" class="mr-2" required>
          ${model.consentText @ context='html'}
        </label>
      </div>
    </div>

    <div class="field">
      <div class="control">
        <input id="submit-btn" class="button is-link is-medium" type="submit" placeholder="${model.submitLabel}" data-form-id="${resource.name}">
      </div>
    </div>
    <div class="block">
      <div class="notification is-danger is-hidden form-failure mb-0">
        Something's wrong, try again
      </div>
      <div class="notification is-success is-hidden form-success">
        Form submitted successfully
      </div>
    </div>
  </form>
</sly>
