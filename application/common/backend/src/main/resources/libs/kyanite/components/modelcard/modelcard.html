<sly data-sly-use.model="pl.ds.kyanite.components.models.ModalCardComponent">
  <div id="${model.id}" class="${wcmmode.isEdit ? '' : 'modal'}">
    <div class="${wcmmode.isEdit ? '' : 'modal-background'}"></div>
    <div class="modal-card">
      <sly data-sly-test="${model.header}">
        <header class="modal-card-head">
          <p class="modal-card-title">
            ${model.header}
          </p>
          <button class="delete" aria-label="close"></button>
        </header>
      </sly>

      <section class="modal-card-body">
        <div class="container">
          <sly data-sly-resource="${'modelcardcontent'}"></sly>
        </div>
      </section>

      <sly data-sly-test="${wcmmode.isEdit || (!wcmmode.isEdit && model.hasFooter)}">
        <footer class="modal-card-foot">
          <div class="container">
            <sly data-sly-resource="${'modelcardfooter'}"></sly>
          </div>
        </footer>
      </sly>
    </div>
  </div>
</sly>
