<sly data-sly-use.model="pl.ds.kyanite.components.models.BlogArticleHeaderComponent"
     data-sly-test.blog=${model.blogArticleHeaderModel}>
  <script type="application/ld+json">
    {
      "@context": "https://schema.org",
      "@type": "BlogPosting",
      "headline": "${blog.title @ context='text'}",
      "description": "${blog.description @ context='text'}",
      "datePublished": "${blog.publicationDate @ context='text'}",
      "author": {
        "@type": "Person",
        "name": "${blog.authorName @ context='text'}"
      },
      "image": "${blog.heroImage @ context='text'}"
    }
  </script>
</sly>
