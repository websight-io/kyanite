<sly data-sly-use.model="pl.ds.kyanite.components.models.FeatureBlogArticleComponent"
     data-sly-test.article=${model.blogArticleHeader}>
    <a href="${model.blogArticleHeaderLink}" class="article-featured">
      <div class="columns is-desktop ${model.isReversed ? 'is-flex-direction-row-reverse' : ''}">
        <div class="column">
          <figure class="image-hero">
            <img data-sly-test.heroImage="${article.heroImage}" src="${heroImage}"
                 alt="${model.heroImageAlt}">
          </figure>
        </div>
        <div class="column">
          <div class="content">
            <div class="content-info">
              <div class="tags are-normal" data-sly-test.item=${article.tags}>
                <sly data-sly-list.item="${article.tags}">
                  <span class="tag is-dark is-normal">
                    ${item.text}
                  </span>
                </sly>
              </div>
              <h4 class="title is-4" data-sly-test.title="${article.title}">${title}</h4>
              <p data-sly-test.description="${article.description}" class="article-description">
                ${description @ context='html'}
              </p>
              <div class="content-info-details">
                <span class="image is-32x32">
                  <img class="is-rounded" data-sly-test.authorPhoto="${article.authorPhoto}" class="is-rounded"
                      src="${authorPhoto}" alt="${article.authorPhotoAlt}">
                </span>

                <span class="author-content"
                    data-sly-test.authorName="${article.authorName}">${authorName}</span>
                <span class="date-content"
                    data-sly-test.publicationDate="${article.formattedPublicationDate}">${publicationDate}</span>
                <span class="time-content" data-sly-test.readTime="${article.readTime}">${'{0} min read' @
                  format=[readTime],
                  i18n}</span>
              </div>
            </div>
            <span class="mdi mdi-arrow-up"></span>
          </div>
        </div>
      </div>
    </a>
</sly>
