<sly data-sly-use.model="pl.ds.bulma.rte.components.models.RteConfiguration">
{
    "type": "/libs/bulma-richtext/web-resources/components/richtext/ui/ColorDialog.js",
    "configuration": {
        "title": "${properties.title}",
        "icon": "${properties.icon}",
        "colors": "${properties.colors}",
        "colorsObject": ${model.colors @ context ='unsafe'}
    }
    <sly data-sly-list="${resource.children}">
        <sly data-sly-test="${item.name == 'plugin'}">,
            "plugin": <sly data-sly-resource="${item}"></sly>
        </sly>
    </sly>
}
</sly>
