<sly data-sly-use.model="pl.ds.kyanite.blogs.components.models.BlogListComponent">
  <div class="columns is-multiline is-desktop">
    <sly data-sly-list="${model.blogArticles}">
      <a href="${item.link}" class="column is-4-desktop article-thumbnail">
        <div class="has-text-centered image-hero">
          <img data-sly-test.heroImage="${item.blogArticleHeader.heroImage}" src="${heroImage}"
               alt="${item.blogArticleHeader.heroImageAlt}" loading="lazy">
        </div>
        <div class="content">
          <div class="content-info">
            <h6 class="title ${model.size ? model.size : 'is-6'}"
                data-sly-element="${properties.element}"
                data-sly-test.title="${item.blogArticleHeader.title}">${title}</h6>
            <div class="content-info-details">
              <p>
                <sly data-sly-test.author="${item.authorInfo}">
                  <span class="author-content"
                      data-sly-test.authorName="${author.authorName}">${authorName}</span>
                </sly>
                <span  class="date-content"
                    data-sly-test.publicationDate="${item.blogArticleHeader.formattedPublicationDate}">${publicationDate}</span>
                <span class="time-content" data-sly-test.readTime="${item.blogArticleHeader.readTime}">${'{0} min
                  read' @ format=[readTime], i18n}</span>
              </p>
            </div>
          </div>
          <span class="mdi mdi-arrow-up"></span>
        </div>
      </a>
    </sly>
  </div>
</sly>
