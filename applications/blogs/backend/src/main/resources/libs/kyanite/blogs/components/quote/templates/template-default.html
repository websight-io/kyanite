<sly data-sly-template.template="${ @ model}">
  <div class="quote layout-default">
    <div class="quote-text content">
      ${model.quoteText @ context='unsafe'}
    </div>

    <div class="quote-author media">
      <sly data-sly-set.authorPhoto="${model.authorPhoto}"></sly>
      <sly data-sly-test="${authorPhoto}">
        <figure class="quote-author-photo photo media-left">
          <p class="image is-64x64">
            <img src="${authorPhoto}"
                 alt="${model.authorPhotoAlt}"
                 class="is-rounded"/>
          </p>
        </figure>
      </sly>
      <div class="quote-author-info media-content ${authorPhoto ? '' : 'no-photo'}">
        <div class="content">
          <sly data-sly-set.authorName="${model.authorName}"
               data-sly-set.authorCompany="${model.authorCompany}"></sly>
          <p class="description">${authorName}${(authorName && authorCompany) ? ', ' : ''}${authorCompany}</p>
        </div>
      </div>
    </div>
  </div>
</sly>
