<sly data-sly-use.model="pl.ds.kyanite.blogs.components.models.BlogArticleAuthorBioComponent"
     data-sly-test.blog=${model.blogArticleHeaderModel}>
  <div class="container blog-article-author-bio">
    <article class="id media">
      <figure class="photo media-left">
        <p class="image is-96x96">
          <img data-sly-test.authorPhoto="${blog.authorPhoto}"
               src="${authorPhoto}" alt="${blog.authorPhotoAlt}"
               class="is-rounded"
          />
        </p>
      </figure>

      <div class="media-content">
        <div class="content">
          <p data-sly-test.authorName="${blog.authorName}"
             class="name">
            ${authorName}
          </p>
          <p data-sly-test.authorRole="${blog.authorRole}"
             class="role">
            ${authorRole}
          </p>
        </div>
      </div>
    </article>

    <div class="description content">
      <p data-sly-test.authorDescription="${blog.authorDescription}">
        ${authorDescription}
      </p>
    </div>

    <!--/*
          TODO https://teamds.atlassian.net/browse/WSIO-176
    */-->
    <!--/*
    <a data-sly-test.authorName="${blog.authorName}"
       class="link is-medium is-dark">
      ${authorName}'s other articles <span class="mdi mdi-arrow-top-right"></span>
    </a>
    */-->
  </div>
</sly>
