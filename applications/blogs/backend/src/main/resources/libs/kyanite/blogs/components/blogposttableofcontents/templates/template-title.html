<sly data-sly-template.title="${ @ title}">
  <ul>
    <div data-sly-list.item="${title.subTitles}" data-sly-unwrap>
      <sly data-sly-test="${item.title}">
        <li class="button is-ghost table-content-list__item--${item.headingLevel}">
          <a class="" data-sly-attribute.href="#${item.url}">
            ${item.title}
          </a>
          <sly data-sly-use.template="./templates/template-title.html"
               data-sly-call="${template.title @ title=item}"></sly>
        </li>
      </sly>
    </div>
  </ul>
</sly>
