<sly data-sly-use.model="pl.ds.kyanite.blogs.components.models.ThumbnailModel">
  <a href="${resource.path}.html" class="article-thumbnail">
    <div class="has-text-centered image-hero">
      <img data-sly-test.heroImage="${model.article.heroImage}" src="${heroImage}"
           alt="${model.heroImageAlt}">
    </div>
    <div class="content">
      <div class="content-info">
        <h6 class="title is-6" data-sly-test.title="${model.article.title}">${title}</h6>
        <div class="content-info-details">
          <p>
            <span class="author-content"
                      data-sly-test.authorName="${model.article.authorName}">${authorName}</span>
            <span  class="date-content"
                   data-sly-test.publicationDate="${model.article.formattedPublicationDate}">${publicationDate}</span>
            <span class="time-content" data-sly-test.readTime="${model.article.readTime}">${'{0} min
                  read' @ format=[readTime], i18n}</span>
          </p>
        </div>
      </div>
      <span class="mdi mdi-arrow-up"></span>
    </div>
  </a>
</sly>
