<sly data-sly-use.model="pl.ds.kyanite.page.outline.models.OutlinesViewerModel">
  <sly data-sly-test.outlines="${model.outlines}">
    <sly data-sly-test="${model.elements == 0}">
      <div class="block">
        <sly data-sly-resource="${outlines[0] @ requestAttributes = wcmmode.disabledModeAttribute}"></sly>
      </div>
    </sly>
    <sly data-sly-test="${model.elements != 0}">
      <div class="columns is-multiline is-mobile">
        <sly data-sly-repeat="${outlines @ end = model.elements}">
          <div class="column is-${model.desktopColSize}-desktop is-${model.tabletColSize}-tablet is-${model.mobileColSize}-mobile">
            <sly data-sly-resource="${item @ requestAttributes = wcmmode.disabledModeAttribute}"></sly>
          </div>
        </sly>
      </div>
    </sly>
  </sly>
</sly>
