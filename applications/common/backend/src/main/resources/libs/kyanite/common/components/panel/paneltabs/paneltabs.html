<sly data-sly-test="${!wcmmode.isEdit}">
  <div id="mode-check" data-is-edit="false" style="display: none"></div>
</sly>
<sly data-sly-test="${resource.hasChildren}">
  <!--        edit mode layout-->
  <sly data-sly-test="${wcmmode.isEdit}">
    <div style="padding-top: 20px; padding-bottom: 20px; margin-bottom: 10px; margin-top: 10px">
      <sly data-sly-list="${resource.children}">
        <sly data-sly-test="${item.resourceType == 'kyanite/components/panel/paneltabs/paneltab'}">
          <sly data-sly-resource="${item}"></sly>
        </sly>
      </sly>
    </div>
  </sly>
  <!--        end of edit mode layout-->

  <!--        preview mode layout-->
  <sly data-sly-test="${!wcmmode.isEdit}">
    <p class="panel-tabs">
      <sly data-sly-list="${resource.children}">
        <sly data-sly-test="${item.resourceType == 'kyanite/components/panel/paneltabs/paneltab'}">
          <sly data-sly-resource="${item}"></sly>
        </sly>
      </sly>
    </p>

    <div class="px-2" id="panel-tab-content">
      <sly data-sly-list="${resource.children}">
        <sly data-sly-test="${item.resourceType == 'kyanite/components/panel/paneltabs/paneltab'}">
          <sly data-sly-test="${item.hasChildren}">
            <sly data-sly-set.path="${item.path}">
              <sly data-sly-list="${item.children}">
                <sly
                    data-sly-test="${item.resourceType == 'kyanite/components/panel/paneltabs/paneltabcontent'}">
                  <div id="${path}" class="is-hidden">
                    <sly data-sly-resource="${item}"></sly>
                  </div>

                </sly>
              </sly>
            </sly>
          </sly>
        </sly>
      </sly>
    </div>
  </sly>
  <!--        end of preview mode layout-->
</sly>
