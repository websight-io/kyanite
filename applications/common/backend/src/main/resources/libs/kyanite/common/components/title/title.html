<sly data-sly-use.model="pl.ds.kyanite.common.components.models.TitleComponent">
  <sly data-sly-test="${model.addEyebrow}">
    <h6 class="has-text-primary is-1 eyebrow">
      ${model.eyebrowText}
    </h6>
  </sly>
  <h1 id="${model.anchorId}" style="text-align: ${model.titleAlign @ context='styleToken'};" data-sly-element="${model.element}" class="${model.titleClasses @ join=' '}">
    ${model.textAsOneLine @ context='html'}
    <sly data-sly-test="${model.addAnimatedEndings}">
      <span class="${model.endingsClasses @ join=' '} typed-strings-animation">
        <sly data-sly-list.item="${model.endings}">
          <span>
            ${item.value}
          </span>
        </sly>
      </span>
      <sly data-sly-test="${!wcmmode.isEdit && model.endings}">
        <span class="${model.endingsClasses @ join=' '} typed-animation" data-show-cursor="${model.showCursor}" data-speed="${model.speed}"></span>
      </sly>
    </sly>
  </h1>
  <sly data-sly-test="${model.addSubtitle}">
    <h1 data-sly-element="${model.element}" class="${model.subtitleClasses @ join=' '}">
      ${model.subtitle}
    </h1>
  </sly>
</sly>
