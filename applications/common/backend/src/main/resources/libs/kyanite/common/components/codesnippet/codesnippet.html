<sly data-sly-use.model="pl.ds.kyanite.common.components.models.CodeSnippetComponent">
  <!--/*
    Be wary of adding new lines here as code formatting can add extra lines in rendered code
  */-->
  <div class="code-snippet ${model.isExpandingOn ? 'expanding-on' : ''} ${model.isInitiallyExpanded ? 'is-expanded' : ''}">
    <sly data-sly-test="${model.title || model.fileName}">
      <div class="code-snippet__title-banner">
        <span class="code-snippet__title-banner__title">${model.title}</span>
        <span class="code-snippet__title-banner__file-name">${model.fileName}</span>
      </div>
    </sly>
    <span data-sly-test="${model.code}" class="code-snippet__icon icon is-medium">
      <i class="mdi mdi-24px mdi-content-copy"></i>
      <span class="icon__message"></span>
    </span>
    <pre class="code-snippet__pre"><code class="${model.fileType}" data-simplebar data-simplebar-auto-hide="false">${model.code}</code></pre>
    <div class="code-snippet__footer">
      <button class="code-snippet-button" aria-label="Show more">
        <span class="code-snippet-button-text">Show more</span>
        <i class="mdi mdi-24px mdi-chevron-down" aria-hidden="true"></i>
      </button>
    </div>
  </div>
</sly>
