<template data-sly-template.navbar="${ @ model}">
  <sly data-sly-set.classes="navbar ${model.navbarStyle}"></sly>
  <sly data-sly-test="${resource.hasChildren}">
    <nav class="${classes}" role="navigation" aria-label="main navigation" data-is-overlapping="${model.isOverlapping}">
      <div class="container ${model.containerStyle}">
        <sly data-sly-include="${'parsys.html' @ prependPath='/libs/wcm/foundation/components/parsys'}"></sly>
      </div>
    </nav>
  </sly>
  <sly data-sly-test="${!resource.hasChildren}">
    <sly data-sly-use.lib="/libs/wcm/foundation/components/commons/templates.html"
         data-sly-call="${lib.placeholder @ classes=classes}"></sly>
  </sly>
</template>
