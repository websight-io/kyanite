<template data-sly-template.submitmessage="${ @ headerText, messageText, buttonLink, buttonLabel, openInNewWindow}">
  <header>
    <h2 class="submit-result-header title">${headerText}</h2>
  </header>
  <p class="submit-result-message">${messageText}</p>

  <div class="control after-submit-button-div">
    <a data-sly-test="${buttonLink}"
       class="button after-submit-button is-primary is-medium"
       href="${buttonLink}" data-sly-attribute.target="${openInNewWindow && '_blank'}">
      <span>${buttonLabel}</span>
    </a>
    <input data-sly-test="${!buttonLink}"
           class="button after-submit-button is-primary is-medium" type="button"
           value="${buttonLabel}">
  </div>
</template>
