<template data-sly-template.image="${ @ model }">
  <sly data-sly-set.shadowClass="${model.hasShadow ? 'has-shadow' : ''}"></sly>

  <sly data-sly-test.isSvg="${model.isSvg && !model.isAnyMediaAsset}">
    <span class="image ${model.style} ${shadowClass}">${model.assetReference @ context='unsafe'}</span>
  </sly>

  <sly data-sly-test="${!isSvg}">
    <figure class="image ${model.style} ${shadowClass}">
      <sly data-sly-test.isVideo="${model.isVideo}">
        <sly data-sly-call="${video @ model=model}"></sly>
      </sly>

      <sly data-sly-test="${!isVideo}">
        <sly data-sly-call="${picture @ model=model}"></sly>
      </sly>
    </figure>
  </sly>
</template>

<template data-sly-template.picture="${ @ model }">
  <picture>
    <sly data-sly-test.mobileAssetReference="${model.mobileAssetReference}">
      <source media="(max-width:767px)" srcset="${mobileAssetReference}"/>
    </sly>
    <sly data-sly-test.tabletAssetReference="${model.tabletAssetReference}">
      <source media="(max-width:1023px)" srcset="${tabletAssetReference}"/>
    </sly>

    <img class="${model.isRounded ? 'is-rounded' : ''}" src="${model.assetReference}" alt="${model.alt}">
  </picture>
</template>

<template data-sly-template.video="${ @ model }">
  <video class="video__video"
         width="${model.width}"
         height="${model.height}"
         data-sly-attribute="${model.attributes}"
         controlslist="nodownload" preload="none">
    <sly data-sly-test.mobileAssetReference="${model.mobileAssetReference}">
      <source media="(max-width:767px)" src="${mobileAssetReference}"/>
    </sly>
    <sly data-sly-test.tabletAssetReference="${model.tabletAssetReference}">
      <source media="(max-width:1023px)" src="${tabletAssetReference}"/>
    </sly>
    <source src="${model.assetReference}">
  </video>
</template>
