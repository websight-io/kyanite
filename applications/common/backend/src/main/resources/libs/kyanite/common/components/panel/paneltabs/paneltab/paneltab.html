<sly data-sly-use.model="pl.ds.kyanite.common.components.models.panel.PanelTabComponent">
  <!--        edit mode layout-->
  <sly data-sly-test="${wcmmode.isEdit}">
    <div style="margin-bottom: 20px; border-style: dashed; border-color: #a8a4a4;">
      <sly data-sly-test.parent="${resource.parent}">
        <div class="tabs">
          <ul>
            <sly data-sly-list="${parent.children}">
              <sly
                  data-sly-test="${item.resourceType == 'kyanite/common/components/panel/paneltabs/paneltab'}">
                <li class="${resource.path == item.path ? 'is-active' : ''}"
                    data-target="${item.id}">
                  <a>
                    ${item.label}
                  </a>
                </li>
              </sly>
            </sly>
          </ul>
        </div>
      </sly>

      <div class="px-2" id="panel-tab-content">
        <sly data-sly-test=" ${resource.hasChildren}">
          <sly data-sly-list="${resource.children}">
            <sly
                data-sly-test="${item.resourceType == 'kyanite/common/components/panel/paneltabs/paneltabcontent'}">
              <div>
                <sly data-sly-resource="${item}"></sly>
              </div>
            </sly>
          </sly>
        </sly>
      </div>
    </div>
  </sly>
  <!--        end of edit mode layout-->

  <!--        preview mode layout-->
  <sly data-sly-test="${!wcmmode.isEdit}">
    <sly data-sly-test.parent="${resource.parent}">
      <sly data-sly-list="${parent.children}">
        <sly data-sly-test="${item.resourceType == 'kyanite/common/components/panel/paneltabs/paneltab'}">
          <sly data-sly-test="${resource.path == item.path}">
            <a data-target="${item.path}">
              ${model.label}
            </a>
          </sly>
        </sly>
      </sly>
    </sly>
  </sly>
  <!--        end of preview mode layout-->
</sly>
